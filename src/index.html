<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Completely free to-do list website! Privacy focused it only saves data on your device!">
        <meta name="keywords" content="to-do, todo, list, privacy, free">
        <meta name="robots" content="index, follow">
        <title>Privacy to-do list</title>
    </head>
    <body>
        <div class="flexbox">
            <div class="header">
                <p>Privacy to-do list</p>
            </div>
            <div class="main-body">
                <div class="notes-header">
                    <p>Your notes:</p>
                </div>
                <div class="notes-main">
                    <div class="notes-pages" id="notesPages"></div>
                    <div class="notes-content" id="notesContent"></div>
                </div>
                <div class="notes-form">
                    <form id="notesForm">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Title" autocomplete="off" required>
                        <label for="dueDate">Due date</label>
                        <input type="date" id="dueDate" placeholder="Due date" autocomplete="off" required>
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="HIGH">HIGH</option>
                            <option value="MID" selected>MID</option>
                            <option value="LOW">LOW</option>
                        </select>
                        <label for="description">Description</label>
                        <textarea type="text" id="description" placeholder="Description" autocomplete="off" required></textarea>
                        <button type="submit">Add note</button>
                    </form>
                    <form id="pageForm">
                        <label for="pageName">New page name</label>
                        <input type="text" placeholder="Name" id="pageName" autocomplete="off" required>
                        <button type="submit">Add page</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>Made by Venomkajo</p>
            </div>
        </div>
    </body>
</html>
