<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No-login todo</title>
    </head>
    <body>
        <div class="header">
            <p>No-login todo</p>
        </div>
        <div class="main-body">
            <div class="notes-header">
                <p>Your notes:</p>
            </div>
            <div class="notes-main">
                <div class="notes-pages" id="notesPages"></div>
                <div class="notes-content" id="notesContent"></div>
            </div>
            <div class="notes-form">
                <form id="notesForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" autocomplete="off" required>
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" placeholder="Due date" autocomplete="off" required>
                    <label for="priority">Priority</label>
                    <select id="priority" required>
                        <option value="HIGH">HIGH</option>
                        <option value="MID" selected>MID</option>
                        <option value="LOW">LOW</option>
                    </select>
                    <label for="description">Description</label>
                    <textarea type="text" id="description" placeholder="Description" autocomplete="off" required></textarea>
                    <button type="submit">Add note</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Made by me</p>
        </div>
    </body>
</html>
